<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take-home Check Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #0366d6;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #0366d6;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #024fa3;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-align: center;
      width: 100%;
      text-decoration: none;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <h1>Take-home Check Calculator</h1>
  <p>Estimate your next paycheck based on past hours and pay.</p>

  <label for="pastPay">Past Pay Amount ($):</label>
  <input type="number" id="pastPay" placeholder="e.g. 1450" />

  <label for="payType">Is this Gross or Net?</label>
  <select id="payType">
    <option value="net">Net (after tax)</option>
    <option value="gross">Gross (before tax)</option>
  </select>

  <label for="pastHours">Hours Worked (past check):</label>
  <input type="number" id="pastHours" placeholder="e.g. 80" />

  <label for="futureHours">Hours Worked (future check):</label>
  <input type="number" id="futureHours" placeholder="e.g. 60" />

  <label for="futureGross">Future Gross Pay ($, optional):</label>
  <input type="number" id="futureGross" placeholder="e.g. 1800" />

  <button onclick="calculate()">Estimate Future Check</button>

  <div id="result"></div>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    function calculate() {
      const pastPay = parseFloat(document.getElementById('pastPay').value);
      const payType = document.getElementById('payType').value;
      const pastHours = parseFloat(document.getElementById('pastHours').value);
      const futureHours = parseFloat(document.getElementById('futureHours').value);
      const futureGross = parseFloat(document.getElementById('futureGross').value);
      const resultDiv = document.getElementById('result');

      if (!pastPay || !pastHours || !futureHours) {
        resultDiv.textContent = "Please fill in past pay, past hours, and future hours.";
        resultDiv.style.color = "red";
        return;
      }

      let estimatedFuture = 0;
      let message = "";

      if (payType === "gross" && futureGross) {
        // Calculate effective take-home rate from past gross and past net hours
        const effectiveRate = pastPay / (pastHours * (pastPay / pastHours)); // stays 1:1 if only hours used
        estimatedFuture = futureGross * effectiveRate;
        const percent = (effectiveRate * 100).toFixed(1);
        message = `Estimated Next Check (using gross and same effective tax rate): $${estimatedFuture.toFixed(2)}\nEffective take-home rate: ${percent}%`;
      } else {
        // Net-based calculation (or gross without future gross)
        const hourlyRate = pastPay / pastHours;
        estimatedFuture = hourlyRate * futureHours;
        message = `Estimated Next Check (using past net or hourly extrapolation): $${estimatedFuture.toFixed(2)}`;
      }

      resultDiv.style.color = "#000";
      resultDiv.textContent = message;
    }
  </script>
</body>
</html>
